<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="drums">
        <div data-d="v" class="kick">
            <p>v</p>
        </div>
        <div data-d="b" class="snare">
            <p id="sn">b</p>
        </div>
        <div data-d="m" class="hi-hat">
            <p id="hh">m</p>
        </div>
        <div data-d="n" class="tom1">
            <p>n</p>
        </div>
        <div data-d="x" class="tom2">
            <p>x</p>
        </div>
        <div data-d="c" class="tom3">
            <p>c</p>
        </div>
        <div data-d="z" class="crash">
            <p id="cr">z</p>
        </div>
    </div>
    
    <audio data-a="v" src="audio/kick.mp3"></audio>
    <audio data-a="b" src="audio/snare.mp3"></audio>
    <audio data-a="m" src="audio/hi-hat.mp3"></audio>
    <audio data-a="n" src="audio/tom1.mp3"></audio>
    <audio data-a="x" src="audio/tom2.mp3"></audio>
    <audio data-a="c" src="audio/tom3.mp3"></audio>
    <audio data-a="z" src="audio/crash.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
