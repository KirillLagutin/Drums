<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="drums">
        <div class="header">
            <h1>Постучи по борабанам</h1>
            <h2>мышкой или клавиатурой</h2>
        </div>
        <div data-d="86" class="drum kick">v</div>
        <div data-d="66" class="drum snare">b</div>
        <div data-d="77" class="drum hi-hat">m</div>
        <div data-d="78" class="drum tom1">n</div>
        <div data-d="88" class="drum tom2">x</div>
        <div data-d="67" class="drum tom3">c</div>
        <div data-d="90" class="drum crash">z</div>
    </div>
    
    <audio data-a="86" src="audio/kick.mp3"></audio>
    <audio data-a="66" src="audio/snare.mp3"></audio>
    <audio data-a="77" src="audio/hi-hat.mp3"></audio>
    <audio data-a="78" src="audio/tom1.mp3"></audio>
    <audio data-a="88" src="audio/tom2.mp3"></audio>
    <audio data-a="67" src="audio/tom3.mp3"></audio>
    <audio data-a="90" src="audio/crash.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
